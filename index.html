<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- dichiarazione container -->
    <div class="container ">

        <!-- inizio header -->
        <header>
            <div class="red">     

            </div>
        </header>
        <!-- fine header -->


        <!-- inizio section -->
        <section>
            <div class="green">   

            </div>
        </section>
        <!-- fine section -->

        <!-- inizio article -->
        <article>
            <!-- dichiarazione del raccoglitore article -->
            <div class="box">

                <!-- avvio barra superiore  -->
                <div class="blu-superiore">
                   
                </div>
                <!-- termine barra superiore  -->

                 <!-- dichiarazione del raccoglitore centrale article -->
                <div class="content clearfix">

                    <!-- inizio content sx del raccoglitore -->
                    <div class="content-left">
                     
                    </div>
                    <!-- fine content sx del raccoglitore -->

                    <!-- inizio content centale del raccoglitore -->
                    <div class="content-centre">
                       
                    </div>
                    <!-- fine content centrale del raccoglitore -->

                    <!-- inizio content dx del raccoglitore -->
                    <div class="content-right">
                        
                    </div>
                    <!-- fine content dx del raccoglitore -->

                </div>
            </div>
            
        </article>
        <!-- fine article -->

        <!-- inizio footer -->
        <footer>
            <div class="yellow">
               
            </div>
        </footer>
        <!-- fine footer -->

    </div>

</body>
</html>
